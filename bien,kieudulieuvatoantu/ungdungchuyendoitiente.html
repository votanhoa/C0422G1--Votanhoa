<script>
function chuyendoitien() {
    var a=document.getElementById('nhapsotien').value;

    var c=document.getElementById("o2").value;

        document.getElementById("ketqua").innerHTML = a +" vnd";
    }
    if (b=="vnd" && c=="USD"){
        document.getElementById("ketqua").innerHTML= parseInt(a)/23000 + "USD";
    }
    if (b=="USD"&& c=="USD"){
        document.getElementById("ketqua").innerHTML=a + "USD";
    }
    if (b=="USD" && c=="vnd"){
        document.getElementById("ketqua").innerHTML=parseInt(a)*23000 +"vnd";
    }
}
